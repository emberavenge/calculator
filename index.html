<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <div id="calculator-body">
      <div id="display">0</div>
      <div class="calculator-keys">

        <button type="button" class="operator button-color" value="+">+</button>
        <button type="button" class="operator button-color" value="-">-</button>
        <button type="button" class="operator button-color" value="*">&times;</button>
        <button type="button" class="operator button-color" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>


        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>


        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>


        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="all-clear button-color" value="all-clear">AC</button>

        <button type="button" class="equal-sign button-color" value="=">=</button>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
